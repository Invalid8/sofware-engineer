<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Software Engineering Learning Hub</title>

        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, sans-serif;
                background-color: #f6f8fb;
                color: #1e293b;
            }

            header {
                text-align: center;
                padding: 40px 20px;
                background: #ffffff;
                border-bottom: 1px solid #e2e8f0;
            }

            header h1 {
                margin: 0;
                font-size: 28px;
                font-weight: 600;
            }

            header p {
                margin-top: 8px;
                color: #64748b;
                font-size: 14px;
            }

            .container {
                max-width: 1200px;
                margin: 40px auto;
                padding: 0 20px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: 20px;
            }

            .card {
                background: #ffffff;
                padding: 20px;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
                transition: transform 0.15s ease, box-shadow 0.15s ease;
            }

            .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 22px rgba(0, 0, 0, 0.06);
            }

            .card h2 {
                margin: 0 0 10px 0;
                font-size: 17px;
                font-weight: 600;
                color: #0f172a;
            }

            .card p {
                font-size: 14px;
                color: #64748b;
                margin-bottom: 14px;
            }

            .card a {
                text-decoration: none;
                font-weight: 500;
                color: #2563eb;
            }

            .card a:hover {
                text-decoration: underline;
            }

            .event-card {
                grid-column: 1 / -1;
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                align-items: center;
                border: 1px solid #c7d2fe;
                background: #eef2ff;
            }

            .event-card img {
                max-width: 260px;
                border-radius: 10px;
                flex-shrink: 0;
            }

            .event-content {
                flex: 1;
                min-width: 240px;
            }

            .event-content h2 {
                color: #1e3a8a;
            }

            .badge {
                display: inline-block;
                background: #1e3a8a;
                color: white;
                padding: 4px 10px;
                font-size: 12px;
                border-radius: 6px;
                margin-bottom: 10px;
            }

            footer {
                text-align: center;
                padding: 30px;
                margin-top: 40px;
                border-top: 1px solid #e2e8f0;
                color: #64748b;
                font-size: 13px;
                background: #ffffff;
            }

            .creator {
                margin-top: 10px;
            }

            .creator a {
                text-decoration: none;
                color: #2563eb;
                font-weight: 500;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>Software Engineering Learning Hub</h1>
            <p>Free platforms to learn programming, computer science, and software development</p>
        </header>

        <section class="container" id="resources"></section>

        <footer>
            Start small. Stay consistent. Build real things.

            <div class="gdsc" style="margin-top: 6px;">
                You can also join the school GDSC:
                <a href="https://gdg.community.dev/gdg-on-campus-adekunle-ajasin-university-akungba-nigeria/"
                    target="_blank">
                    GDG AAUA
                </a>
            </div>
            <div class="gdsc" style="margin-top: 6px;">
                You can also join the school GDSC WhatAapp:
                <a href="https://chat.whatsapp.com/KT4y6cJNGEm4DTizQINRi9" target="_blank">
                    GDG AAUA WhatsApp
                </a>
            </div>
            <div class="creator">
                Built by <a href="https://dantolu33.vercel.app" target="_blank">@dalgoridim</a>
            </div>
        </footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {

                const container = document.getElementById("resources");

                // === EVENT CARD (AUTO HIDE AFTER DATE) ===
                const eventDate = new Date("2026-02-13T13:00:00");

                if (new Date() < eventDate) {
                    const eventCard = document.createElement("div");
                    eventCard.classList.add("card", "event-card");

                    eventCard.innerHTML = `
      <img src="program.jpeg" alt="Career Talk Program">

      <div class="event-content">
        <span class="badge">Upcoming Event</span>
        <h2>Career Talk for Ladies in Tech ‚Äì AAUA</h2>
        <p>
          Ready to find your place in tech?<br><br>
          We‚Äôre hosting a special Career Talk for the ladies of AAUA!
          Expect step-by-step beginner guides and networking with like-minded peers.
        </p>
        <p><strong>üìÖ Date:</strong> Feb 13th, 1PM</p>
        <p><strong>‚ö†Ô∏è Registration is compulsory:</strong></p>
        <a href="https://gdg.community.dev/e/m97su8/" target="_blank">
          Reserve Your Spot
        </a>
      </div>
    `;

                    container.appendChild(eventCard);
                }

                // === LEARNING PLATFORMS (Expanded) ===
                const learningPlatforms = [
                    // Beginner Friendly
                    { name: "FreeCodeCamp", description: "Full beginner-friendly courses on web development, Python, and backend engineering.", url: "https://www.freecodecamp.org/" },
                    { name: "Harvard CS50", description: "One of the best introductions to computer science in the world.", url: "https://cs50.harvard.edu/x/" },
                    { name: "Khan Academy - Computing", description: "Beginner-friendly lessons on programming and computational thinking.", url: "https://www.khanacademy.org/computing" },
                    { name: "The Odin Project", description: "Complete full-stack web development curriculum.", url: "https://www.theodinproject.com/" },

                    // Web Development
                    { name: "MDN Web Docs", description: "Official documentation for HTML, CSS, JavaScript and modern web development.", url: "https://developer.mozilla.org/" },
                    { name: "W3Schools", description: "Interactive tutorials for HTML, CSS, JavaScript and more.", url: "https://www.w3schools.com/" },
                    { name: "Frontend Mentor", description: "Practice frontend development with real-world projects.", url: "https://www.frontendmentor.io/" },
                    { name: "Scrimba", description: "Interactive coding screencasts for frontend and JavaScript.", url: "https://scrimba.com/" },
                    { name: "CSS-Tricks", description: "Tips, tricks, and techniques for CSS, design, and frontend.", url: "https://css-tricks.com/" },

                    // Computer Science & University Level
                    { name: "MIT OpenCourseWare", description: "Free university-level computer science courses from MIT.", url: "https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/" },
                    { name: "Stanford Engineering Everywhere", description: "Stanford‚Äôs free engineering and CS materials.", url: "https://see.stanford.edu/" },
                    { name: "OSSU Computer Science", description: "Complete open-source computer science degree path.", url: "https://github.com/ossu/computer-science" },
                    { name: "Coursera Free Courses", description: "Free courses from top universities on programming, CS, AI, and more.", url: "https://www.coursera.org/courses?query=free" },

                    // Algorithms & Data Structures
                    { name: "GeeksforGeeks", description: "Strong resource for algorithms, data structures and coding practice.", url: "https://www.geeksforgeeks.org/" },
                    { name: "LeetCode", description: "Practice coding problems for interviews.", url: "https://leetcode.com/" },
                    { name: "HackerRank", description: "Coding challenges and skill certifications.", url: "https://www.hackerrank.com/" },
                    { name: "Codeforces", description: "Competitive programming platform.", url: "https://codeforces.com/" },
                    { name: "InterviewBit", description: "Practice coding, DSA, and system design questions.", url: "https://www.interviewbit.com/" },

                    // Roadmaps & Career Growth
                    { name: "Roadmap.sh", description: "Step-by-step developer career paths and skill maps.", url: "https://roadmap.sh/" },
                    { name: "DevDocs", description: "Fast, searchable API documentation.", url: "https://devdocs.io/" },
                    { name: "GitHub", description: "Host and collaborate on real-world software projects.", url: "https://github.com/" },
                    { name: "Stack Overflow", description: "Community Q&A for programming questions and solutions.", url: "https://stackoverflow.com/" },

                    // Video Learning
                    { name: "YouTube Programming Courses", description: "Thousands of full-length free programming tutorials.", url: "https://www.youtube.com/results?search_query=learn+programming+for+beginners" },
                    { name: "Traversy Media (YouTube)", description: "High-quality web development tutorials.", url: "https://www.youtube.com/@TraversyMedia" },
                    { name: "Programming with Mosh (YouTube)", description: "Structured programming tutorials.", url: "https://www.youtube.com/@programmingwithmosh" },
                    { name: "The Net Ninja (YouTube)", description: "Comprehensive coding tutorials for frontend and backend.", url: "https://www.youtube.com/@TheNetNinja" },

                    // AI & Data Science
                    { name: "Kaggle", description: "Data science competitions and datasets.", url: "https://www.kaggle.com/" },
                    { name: "fast.ai", description: "Practical deep learning for coders.", url: "https://www.fast.ai/" },
                ];

                learningPlatforms.forEach(platform => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    card.innerHTML = `
      <h2>${platform.name}</h2>
      <p>${platform.description}</p>
      <a href="${platform.url}" target="_blank">Visit Platform</a>
    `;

                    container.appendChild(card);
                });

            });
        </script>


    </body>

</html>
